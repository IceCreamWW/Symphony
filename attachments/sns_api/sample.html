<body>
<!--分享到QQ空间-->
<script type="text/javascript">
    (function () {
        var p = {
            url: "http://symphony.yuhong-zhong.com",
            showcount: '0', /*是否显示分享总数,显示：'1'，不显示：'0' */
            desc: 'description', /*默认分享理由(可选)*/
            summary: 'summary', /*分享摘要(可选)*/
            title: 'title', /*分享标题(可选)*/
            site: 'site', /*分享来源 如：腾讯网(可选)*/
            pics: '', /*分享图片的路径(可选)*/
            style: '201',
            width: 39,
            height: 39
        };
        var s = [];
        for (var i in p) {
            s.push(i + '=' + encodeURIComponent(p[i] || ''));
        }
        document.write(['<a version="1.0" class="qzOpenerDiv" href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?', s.join('&'), '" target="_blank">分享到QQ空间</a>'].join(''));
    })();
</script>
<!--分享给QQ好友-->
<script type="text/javascript">
    (function () {
        var p = {
            url: "http://symphony.yuhong-zhong.com", /*要分享的网站的URL*/
            desc: 'description', /*分享理由(风格应模拟用户对话),支持多分享语随机展现（使用|分隔）*/
            title: 'title', /*分享标题(可选)*/
            summary: 'summary', /*分享摘要(可选)*/
            pics: '', /*分享图片(可选)*/
            flash: '', /*视频地址(可选)*/
            site: 'site', /*分享来源(可选) 如：QQ分享*/
            style: '100',
            width: 32,
            height: 32
        };
        var s = [];
        for (var i in p) {
            s.push(i + '=' + encodeURIComponent(p[i] || ''));
        }
        document.write(['<a class="qcShareQQDiv" href="http://connect.qq.com/widget/shareqq/index.html?', s.join('&'), '"target="_blank">分享给QQ好友</a>'].join(''));
    })();
</script><br/>
