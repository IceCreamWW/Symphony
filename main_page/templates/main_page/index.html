<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
         * element that contains the map. */
        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/jquery.fullPage.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/custome.fullPage.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/map_right_div.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/movie_div.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/main_page.common.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/font-awesome/css/font-awesome.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "css/routes.css" %}">



    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/jquery.easing.js" %}"></script>
    <script src="{% static "js/main.common.js" %}"></script>
    <script src="{% static "js/html2canvas.min.js" %}"></script>

    <script src="{% static "js/fullpage.continuousHorizontal.limited.min.js" %}"></script>
    <script src="{% static "js/jquery.fullpage.extensions.min.js" %}"></script>

    <script src="{% static "js/markerclusterer.js" %}"></script>
    <script src="{% static "js/extmap.classes.js" %}"></script>
    <script src="{% static "js/routes.js" %}"></script>
    <script src="{% static "js/map.js" %}"></script>
    <script src="{% static "js/jquery.nicescroll.min.js" %}"></script>
    <script src="{% static "js/jquery.mslider.js" %}"></script>
    <script src="{% static "js/maprightdiv.js" %}"></script>

    <script src="https://maps.google.cn/maps/api/js?key=AIzaSyC5VIhPswBk-7iluvp6GGrmoL2nvNxoDek&libraries=places&language=zh-CN&callback=initMap"
            async defer></script>

</head>
<body>
<!--input type="text" id="map_search" name=""-->
<div id="fullpage">
    <div class="section">
        <div class="slide" data-anchor="slide1">
            <div id="map"></div>
            <div id="hidden-map" hidden="true"></div>
            
            <div id="map-info-div" class="map-custom-control">
                <div id="title-div">
                    <div class="icon"><div class="arrow map-arrow-left"></div></div>
                    <div class="icon"><div class="arrow map-arrow-right"></div></div>
                </div>

                

                <div id="map-info-slides">

                    <div class="m-slide" >
                    	<form id="id-search-movie-form">
	                        <input type="text" name="movie" id="id-search-movie-input">
	                        <input type="submit" id="id-search-movie-submit" value="Search">
                        </form>
                        <div class="movies-info">
                            <h1></h1>
                        </div>
                        <div id="movies-content"></div>
                    </div>


                    <div class="m-slide" >
                        <div class="plots-info">
                            <h1></h1>
                        </div>
                        <div id="plots-content"></div>
                    </div>

                    <div class="m-slide"></div>
                </div>

            </div>

            <!-- Routes Div -->
            <div id='routes-div'>
                <div id="routes-tools-list"></div>
                <div id="routes-slides">
                    <div class="m-slide">
                        <div id="routes-list">

                        <!-- TEST -->
                            <div class='route'>
                                <img class='route-thumbnail' src="http://localhost:8000/static/img/default_thumbnail.jpg">
                                <div class='route-control'>
                                    <div class='route-name-wrapper'>
                                        <div class='route-name'>新建路线1</div>
                                    </div>
                                    <hr align="center">
                                    <div class='route-icons-list'>
                                        <div class='route-icons-wrapper'>
                                            <div class='route-edit-icon route-icon'>
                                                <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                            </div>
                                            <div class='route-remove-icon route-icon'>
                                                <i class="fa fa-trash-o" aria-hidden="true"></i>
                                            </div>
                                            <div class='route-detail-icon route-icon'>
                                                <i class="fa fa-list-ul" aria-hidden="true"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        <!-- TEST -->
                        

                            <div id="create-route-icon"></div>
                        </div>
                    </div>

                    <div class="m-slide">
                        
                    </div>
                </div>
            </div>

        </div>
        
        


    </div>
</div>



<script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage({
            continuousHorizontal: true,
            continuousHorizontalKey: 'YWx2YXJvdHJpZ28uY29tX00zVVkyOXVkR2x1ZFc5MWMwaHZjbWw2YjI1MFlXdz12Nk0=',
            slidesNavigation: true
        });
    });

    $(function() {
        $("input").attr("spellcheck","false");
        $("#plots-content").niceScroll({
            cursorcolor: "white",
            cursorborder: "none",
            cursoropacitymax: 0.6,
            cursoropacitymin: 0.2,
            scrollbarid: "plots-scrollbar"
        });

        $("#movies-content").niceScroll({
            cursorcolor: "white",
            cursorborder: "none",
            cursoropacitymax: 0.6,
            cursoropacitymin: 0.2,
            scrollbarid: "movies-scrollbar"
        });
        $(window).resize(function () {
            setTimeout(function () {
                $("#movies-content").getNiceScroll().resize();
            },500)
        })
    });

      $.ajaxSetup({
          beforeSend: function(xhr, settings) {
              if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                  xhr.setRequestHeader("X-CSRFToken", csrftoken);
              }
          }
      });
    });
    */
</script>

<style type="text/css">
    /*Disable Google Copyright*/

    a[href*="maps.google.com/maps"]{display:none !important}
    a[href*="www.google.cn"]{display:none !important}
    .gm-style-cc{display: none !important;}

</style>
</body>
</html>
